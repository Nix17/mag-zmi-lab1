<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ср. арифм. ранги
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  class="ion-padding"
>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-button
        color="primary"
        expand="block"
        fill="solid"
        (click)="onStart()"
        [disabled]="startBtnDisable">
        <ion-text color="light" [innerHtml]="'Start'.bold().fontsize(5)"></ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button
        color="danger"
        expand="block"
        fill="solid"
        (click)="onClear()"
        [disabled]="!startBtnDisable"
      >
        <ion-text color="light" [innerHtml]="'Clear'.bold().fontsize(5)"></ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-label>Кол-во проектов</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label>Кол-во экспертов</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-list>
        <ion-item class="text-wrap">
          <ion-select
            placeholder="Выберете число"
            (ionChange)="onCreateColsForProj($event)"
          >
            <ion-select-option
              *ngFor="let item of arrNum"
              [value]="item.val"
            >{{ item.str }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="6">
      <ion-list>
        <ion-item>
          <ion-select
            placeholder="Выберете число"
            (ionChange)="onCreateRowsForExp($event)"
          >
            <ion-select-option
              *ngFor="let item of arrNum"
              [value]="item.val"
            >{{ item.str }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="numCols > 0 || numRows > 0" fixed>
  <ion-row *ngFor="let item of arrExperts">
    <ion-col
      *ngFor="let item of arrProjects"
    >
      <ion-list>
        <ion-item>
          <ion-select placeholder="">
            <ion-select-option
              *ngFor="let proj of arrProjects"
              [value]="proj"
            >
              {{ proj }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
